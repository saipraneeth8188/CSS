<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssgridpractice3.css">
    <title>CSS Grid Practice 3</title>
</head>
<body>
    <header>My Gallery</header>
    <div class="container">
        <div class="grid"><img src="https://im.rediff.com/cricket/2023/jan/17kohli1.jpg" alt="image of kohli" ></div>
        <div class="grid"><img src="https://m.economictimes.com/thumb/msid-89940019,width-1200,height-900,resizemode-4,imgsize-52006/rohit-sharma-afp.jpg" alt="picture of rohit sharma"></div>
        <div class="grid"><img src="https://cdn.britannica.com/25/222725-050-170F622A/Indian-cricketer-Mahendra-Singh-Dhoni-2011.jpg" alt="picture of MS Dhoni"></div>
        <div class="grid"><img src="https://media.cnn.com/api/v1/images/stellar/prod/210327012507-sachin-tendulkar-file.jpg?q=w_599,h_1065,x_500,y_0,c_crop" alt="picture of Sachin Tendulkar"></div>
        <div class="grid"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/SHIKHAR_DHAWAN_%2816005494418%29.jpg/1200px-SHIKHAR_DHAWAN_%2816005494418%29.jpg" alt="picture of Shikar Dhawan"></div>
        <div class="grid"><img src="https://img.redbull.com/images/c_crop,x_459,y_0,h_1600,w_1200/c_fill,w_400,h_540/q_auto:low,f_auto/redbullcom/2020/4/18/sj9drwi2dfeo9lgjnkyw/kl-rahul-india-cricket-team-red-bull-athlete" alt="picture of KL Rahul"></div>
        <div class="grid"><img src="https://imgnew.outlookindia.com/public/uploads/articles/2021/3/7/Ashwin-Appeal-PTI_570_850.jpg" alt="picture of Ashwin"></div>
        <div class="grid"><img src="https://e0.365dm.com/21/08/2048x1152/skysports-ishant-sharma-sharma_5494587.jpg" alt="picture of Ishant sharma"></div>
    </div>
    
</body>
</html>
